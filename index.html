<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypeScript Calculo</title>
</head>
<body>
    <div class="parent">
        <div class="tip-1">
            <div>
                <label id="um-win">1 BRL Wins</label>
                <input type="number" id="1BRL">
            </div>
            <div>
                <label id="um-lose">1 BRL Lose</label>
                <input type="number" id="1BRL-lose">
            </div>
        </div>

        <div class="tip-5">
            <div>   
                <label id="cinco-win">5 Reais Wins</label>
                <input type="number" id="5BRL">
            </div>
            <div>
                <label id="cinco-lose">5 Reais Lose</label>
                <input type="number" id="5BRL-lose">
            </div>
        </div>

        <div class="tip-10">
            <div>
                <label id="dez-win">10 Reais Wins</label>
                <input type="number" id="10BRL">
            </div>
            <div>
                <label id="dez-lose">10 Reais Lose</label>
                <button id="decrement" onclick="stepper(this)">-</button>
                <input type="number" id="10BRL-lose">
                <button id="increment" onclick="stepper(this)">+</button>
            </div>
        </div>

        <div class="resultado">
            <h2 id="resultado">Resultado : </h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
